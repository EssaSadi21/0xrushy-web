<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>اختبار فيديو خلفي</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }
    #content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-top: 40vh;
    }
  </style>
</head>
<body>

<video id="video-bg" autoplay muted loop playsinline>
  <source src="russia.mp4" type="video/mp4">
  متصفحك لا يدعم الفيديو.
</video>

<div id="content">فيديو في الخلفية</div>

</body>
</html>
