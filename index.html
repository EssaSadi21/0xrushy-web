<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>0lRushy Was Here</title>
  <link rel="icon" type="image/png" href="LoL.png" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', monospace;
      background: black;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* فيديو الخلفية */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4; /* شفافية الفيديو */
      display: none;
    }

    /* شاشة البداية */
    #entry-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-size: 1.5em;
      text-shadow: 0 0 10px red, 0 0 5px red;
      z-index: 1000;
      cursor: pointer;
      user-select: none;
    }

    /* المحتوى الرئيسي */
    #main-content {
      display: none;
      animation: fadeIn 2s ease forwards;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.show-main #main-content {
      display: flex;
    }

    body.show-main #entry-screen {
      display: none;
    }

    body.show-main #video-bg {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 20px;
    }

    .glow-img {
      border-radius: 12px;
      max-width: 240px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.2em;
      text-shadow: 0 0 8px red, 0 0 3px red;
      margin-bottom: 20px;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s;
      text-shadow: 0 0 5px red;
    }

    .links a:hover {
      color: red;
      text-shadow: 0 0 10px red, 0 0 5px red;
    }

    .links i {
      margin-right: 8px;
      color: red;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 0.7;
      border-radius: 50%;
      filter: blur(1px);
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    #visit-label {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 0.8em;
      text-shadow: 0 0 8px red, 0 0 3px red;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- شاشة الدخول -->
  <div id="entry-screen" onclick="enterSite()">Click To Enter .</div>

  <!-- عداد الزيارات -->
  <div id="visit-label">Visits: ...</div>

  <!-- فيديو الخلفية -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="russia.mp4" type="video/mp4" />
    متصفحك لا يدعم تشغيل الفيديو.
  </video>

  <!-- المحتوى الرئيسي -->
  <div id="main-content">
    <div class="container">
      <img src="LoL.png" alt="0lRushy" class="glow-img" />
      <h1>0lRushy</h1>
      <div class="links">
        <a href="https://github.com/udp06" target="_blank"><i class="fab fa-github"></i> GitHub udp06</a>
        <a href="https://t.me/udp05" target="_blank"><i class="fab fa-telegram" style="color: red;"></i> Telegram @udp05</a>
        <a href="https://instagram.com/udp04" target="_blank"><i class="fab fa-instagram"></i> Instagram @udp04</a>
        <a href="https://discord.com/users/241340069850513409" target="_blank"><i class="fab fa-discord"></i> Discord udp06</a>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      document.body.classList.add('show-main');

      const video = document.getElementById("video-bg");

      // تفعيل الصوت بعد التفاعل مع المستخدم
      setTimeout(() => {
        video.muted = false;   // إزالة كتم الصوت
        video.volume = 0.5;    // تحكم في مستوى الصوت (0.0 إلى 1.0)
        video.play().catch(e => {
          console.log("فشل تشغيل الفيديو بالصوت:", e);
        });
      }, 200);

      // تأثير الثلج
      const createSnow = () => {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 7000);
      };
      setInterval(createSnow, 150);

      // إرسال IP إلى Google Script
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          const gasURL = 'https://script.google.com/macros/s/AKfycbxKvTAnQhresyE7v_3OVz_KKyxdDWKGtlZDoiKpxBYnSFc7i5QSMTd3zzB5g2XzlRYS/exec';
          fetch(gasURL + '?ip=' + encodeURIComponent(ip))
            .then(res => res.text())
            .then(text => console.log('Response from GAS:', text))
            .catch(err => console.error('Error sending IP:', err));
        })
        .catch(err => console.error('Failed to get IP:', err));
    }

    // جلب عدد الزيارات
    fetch("https://script.google.com/macros/s/AKfycbwO4MtdoAvNTB0HpM5iPa97ccGODbHwkf4iSC0NU7PeNk78o2RglVxII6cWaYjz5G03/exec")
      .then(response => response.text())
      .then(count => {
        document.getElementById('visit-label').textContent = 'Visits: ' + count;
      })
      .catch(err => {
        console.error('خطأ في جلب عدد الزيارات:', err);
        document.getElementById('visit-label').textContent = 'Visits: N/A';
      });
  </script>

</body>
</html>
