  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .glow-img {
      border: 4px solid red;
      box-shadow: 0 0 25px red;
      border-radius: 12px;
      max-width: 240px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.2em;
      text-shadow: 0 0 8px red, 0 0 3px white;
      margin-bottom: 20px;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s;
      text-shadow: 0 0 5px red;
    }

    .links a:hover {
      color: red;
      text-shadow: 0 0 10px red, 0 0 5px white;
    }

    .links i {
      margin-right: 8px;
      color: red;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 0.7;
      border-radius: 50%;
      filter: blur(1px);
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* visit label */
    #visit-label {
      position: fixed;
      top: 10px;
      left: 10px;
      color: rgb(255, 255, 255);
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8em;
      text-shadow: 0 0 8px red, 0 0 3px white;
      z-index: 10000;
      user-select: none;
      cursor: default;
    }
  </style>
</head>
<body>

  <!-- 🎵 مشغّل الصوت -->

    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <script>
    // ❄️ الثلوج
    const createSnow = () => {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 7000);
    };
    setInterval(createSnow, 150);

    // 🔊 رفع الصوت تلقائيًا بعد تحميل الصفحة
    const audio = document.getElementById('bg-music');
    window.addEventListener('load', () => {
      setTimeout(() => {
        audio.muted = false;
        audio.volume = 0.5;
        audio.play().catch(e => {
          console.log("المتصفح رفض التشغيل التلقائي:", e);
        });
      }, 1000);
    });
  </script>
